<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 Setup Rápido - Patagonia Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-primary">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center text-white">
      <h1 class="display-4 mb-4">🚀 Setup Rápido</h1>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5>👤 Usuario</h5>
              <button class="btn btn-light" onclick="crearUsuarioTest()">
                Crear Usuario Test
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-warning text-dark">
            <div class="card-body">
              <h5>🛒 Carrito</h5>
              <button class="btn btn-dark" onclick="agregarProductosTest()">
                Agregar Productos
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5>🏠 Navegar</h5>
              <a href="mi-cuenta.html" class="btn btn-light">
                Ir a Mi Cuenta
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-5">
        <div class="alert alert-light">
          <h5>📊 Estado Actual</h5>
          <div id="estado" class="text-start">Cargando...</div>
        </div>
      </div>
      
      <div class="mt-3">
        <a href="index.html" class="btn btn-outline-light me-2">🏠 Inicio</a>
        <a href="carrito.html" class="btn btn-outline-light me-2">🛒 Carrito</a>
        <a href="tienda.html" class="btn btn-outline-light">🛍️ Tienda</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function crearUsuarioTest() {
      // Crear usuario de prueba directamente en localStorage
      const testUser = {
        firstName: 'Viviana',
        lastName: 'Vargas',
        email: 'vivi_ana35@hotmail.com',
        phone: '+54 11 1234-5678',
        address: 'Patagonia Argentina',
        city: 'Bariloche',
        postalCode: '8400',
        isVerified: true,
        registrationDate: new Date().toISOString()
      };
      
      // Guardar en ambas claves para compatibilidad
      localStorage.setItem('currentUser', JSON.stringify(testUser));
      localStorage.setItem('patagonia_user', JSON.stringify(testUser));
      
      alert('✅ Usuario de prueba creado!\n\nEmail: vivi_ana35@hotmail.com\nNombre: Viviana Vargas');
      actualizarEstado();
    }

    function agregarProductosTest() {
      const productos = [
        {
          id: 1001,
          nombre: 'Jarro Enlozado Patagónico',
          precio: 8500,
          imagen: 'pages/jarro1.webp',
          cantidad: 2,
          descripcion: 'Jarro enlozado con diseños únicos de la Patagonia'
        },
        {
          id: 1002,
          nombre: 'Cuaderno Artesanal',
          precio: 4500,
          imagen: 'pages/cuadernoportada.webp',
          cantidad: 1,
          descripcion: 'Cuaderno con tapa dura y diseños patagónicos'
        },
        {
          id: 1003,
          nombre: 'Yerbera Tradicional',
          precio: 12000,
          imagen: 'pages/yerbera4-5f37e6c49e8e21663617596865116643-640-0.webp',
          cantidad: 1,
          descripcion: 'Yerbera artesanal con motivos de la Patagonia'
        }
      ];
      
      // Guardar en localStorage
      localStorage.setItem('store_carrito', JSON.stringify(productos));
      localStorage.setItem('carrito', JSON.stringify(productos)); // Backup
      
      alert('✅ Productos agregados al carrito!\n\n3 productos • Total: $37,500');
      actualizarEstado();
    }

    function actualizarEstado() {
      let html = '';
      
      // Estado usuario
      const usuario = localStorage.getItem('currentUser');
      if (usuario) {
        const user = JSON.parse(usuario);
        html += `<strong>👤 Usuario:</strong> ${user.firstName} ${user.lastName} (${user.email})<br>`;
      } else {
        html += '<strong>👤 Usuario:</strong> No logueado<br>';
      }
      
      // Estado carrito
      const carrito = localStorage.getItem('store_carrito');
      if (carrito) {
        const items = JSON.parse(carrito);
        const total = items.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
        html += `<strong>🛒 Carrito:</strong> ${items.length} productos • $${total.toLocaleString()}<br>`;
        html += '<small>Productos: ' + items.map(i => i.nombre).join(', ') + '</small>';
      } else {
        html += '<strong>🛒 Carrito:</strong> Vacío';
      }
      
      document.getElementById('estado').innerHTML = html;
    }

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      actualizarEstado();
      
      // Auto-actualizar cada 3 segundos
      setInterval(actualizarEstado, 3000);
    });
  </script>
</body>
</html>
