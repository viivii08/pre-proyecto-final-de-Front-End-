<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Patagonia Style</title>
  <link rel="icon" type="image/png" href="pages/logo sin fondo (1).png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f4f1ee;
      font-family: 'Poppins', sans-serif;
      color: #2b2b2b;
    }
    .checkout-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      margin: 2rem 0;
    }
    .section-title {
      color: #3b5d50;
      font-weight: 700;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #f4f1ee;
      padding-bottom: 0.5rem;
    }
    .form-label {
      font-weight: 600;
      color: #1f3c5a;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      font-family: 'Poppins', sans-serif;
    }
    .form-control:focus, .form-select:focus {
      border-color: #3b5d50;
      box-shadow: 0 0 0 0.2rem rgba(59, 93, 80, 0.15);
    }
    .resumen-producto {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #3b5d50;
    }
    .resumen-total {
      background: #3b5d50;
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .btn-finalizar {
      background: linear-gradient(90deg, #f4a259 60%, #b67c3a 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .btn-finalizar:hover {
      background: linear-gradient(90deg, #b67c3a 60%, #f4a259 100%);
      color: #fff;
      transform: translateY(-2px);
    }
    .metodo-pago {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .metodo-pago:hover {
      border-color: #3b5d50;
    }
    .metodo-pago.selected {
      border-color: #3b5d50;
      background: #f8fffe;
    }
    .metodo-pago input[type="radio"] {
      margin-right: 10px;
    }
    .zona-envio {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .zona-envio:hover {
      border-color: #3b5d50;
    }
    .zona-envio.selected {
      border-color: #3b5d50;
      background: #f8fffe;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 999;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      transition: background 0.2s, transform 0.2s;
    }
    .whatsapp-float:hover {
      background: #128c7e;
      color: #fff;
      transform: scale(1.08);
    }
    .step-indicator {
      background: #3b5d50;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="pages/logo sin fondo (1).png" alt="Patagonia Style" style="height:32px; width:auto; margin-right:8px;">
        Patagonia Style
      </a>
      <div class="collapse navbar-collapse" id="navbarEcommerce">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="tienda.html">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portafolio.html">Portafolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
        <a href="carrito.html" class="btn btn-outline-light position-relative" title="Carrito">
          <i class="bi bi-cart3" style="font-size:1.3rem;"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.9rem; display:none;">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <!-- Columna izquierda: Formulario -->
      <div class="col-lg-8">
        <div class="checkout-container">
          <h2 class="section-title">
            <span class="step-indicator">1</span>
            Información de contacto
          </h2>
          
          <form id="checkout-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="tel" class="form-control" id="telefono" required>
              </div>
            </div>

            <h3 class="section-title mt-4">
              <span class="step-indicator">2</span>
              Información de envío
            </h3>

            <div class="mb-3">
              <label class="form-label">Zona de envío *</label>
              <div id="zonas-envio">
                <!-- Se cargan dinámicamente -->
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="direccion" class="form-label">Dirección *</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="codigo-postal" class="form-label">Código Postal *</label>
                <input type="text" class="form-control" id="codigo-postal" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="ciudad" class="form-label">Ciudad *</label>
                <input type="text" class="form-control" id="ciudad" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="provincia" class="form-label">Provincia *</label>
                <select class="form-select" id="provincia" required>
                  <option value="">Seleccionar provincia</option>
                  <option value="CABA">Ciudad Autónoma de Buenos Aires</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Ríos">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquén">Neuquén</option>
                  <option value="Río Negro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucumán">Tucumán</option>
                </select>
              </div>
            </div>

            <h3 class="section-title mt-4">
              <span class="step-indicator">3</span>
              Método de pago
            </h3>

            <div id="metodos-pago">
              <div class="metodo-pago" onclick="seleccionarMetodoPago('transferencia')">
                <input type="radio" name="metodo-pago" value="transferencia" id="transferencia">
                <label for="transferencia">
                  <i class="bi bi-bank text-success"></i>
                  <strong>Transferencia Bancaria</strong>
                  <span class="badge bg-success ms-2">10% OFF</span>
                  <br>
                  <small class="text-muted">CBU: 0000003100010123456789 - Alias: PATAGONIA.STYLE</small>
                </label>
              </div>

              <div class="metodo-pago" onclick="seleccionarMetodoPago('mercadopago')">
                <input type="radio" name="metodo-pago" value="mercadopago" id="mercadopago">
                <label for="mercadopago">
                  <i class="bi bi-credit-card text-primary"></i>
                  <strong>MercadoPago</strong>
                  <br>
                  <small class="text-muted">Tarjetas de crédito y débito, efectivo</small>
                </label>
              </div>

              <div class="metodo-pago" onclick="seleccionarMetodoPago('efectivo')">
                <input type="radio" name="metodo-pago" value="efectivo" id="efectivo">
                <label for="efectivo">
                  <i class="bi bi-cash text-warning"></i>
                  <strong>Efectivo contra entrega</strong>
                  <br>
                  <small class="text-muted">Solo para CABA y GBA</small>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Columna derecha: Resumen del pedido -->
      <div class="col-lg-4">
        <div class="checkout-container">
          <h3 class="section-title">Resumen del pedido</h3>
          
          <div id="resumen-productos">
            <!-- Se carga dinámicamente -->
          </div>

          <div id="resumen-costos">
            <!-- Se carga dinámicamente -->
          </div>

          <button type="button" class="btn-finalizar" onclick="finalizarCompra()">
            <i class="bi bi-check-circle"></i> Finalizar Compra
          </button>

          <div class="mt-3 text-center">
            <small class="text-muted">
              <i class="bi bi-shield-check"></i> 
              Compra 100% segura y protegida
            </small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background: linear-gradient(90deg, #1f3c5a, #3b5d50); color: white; text-align: center; padding: 20px 0; margin-top: 50px;">
    <p>&copy; 2025 Patagonia Style - Todos los derechos reservados</p>
    <p>Creado por Vargas Viviana</p>
    <p><a href="#" style="color: #b67c3a; text-decoration: none;">Instagram</a> | <a href="#" style="color: #b67c3a; text-decoration: none;">Facebook</a></p>
  </footer>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5491136899678" class="whatsapp-float" target="_blank" title="¡Escríbenos por WhatsApp!">
    <i class="bi bi-whatsapp"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/store.js"></script>
  <script>
    let envioSeleccionado = null;
    let metodoPagoSeleccionado = null;

    document.addEventListener('DOMContentLoaded', function() {
      cargarZonasEnvio();
      cargarResumenPedido();
      setTimeout(() => {
        if (typeof store !== 'undefined') {
          store.actualizarContadorCarrito();
        }
      }, 100);
    });

    function cargarZonasEnvio() {
      const zonasContainer = document.getElementById('zonas-envio');
      const zonas = [
        { nombre: 'CABA', precio: 2500, tiempo: '24-48hs' },
        { nombre: 'GBA', precio: 3500, tiempo: '48-72hs' },
        { nombre: 'Interior', precio: 5500, tiempo: '3-7 días' }
      ];

      zonasContainer.innerHTML = '';
      zonas.forEach((zona, index) => {
        const zonaDiv = document.createElement('div');
        zonaDiv.className = 'zona-envio';
        zonaDiv.onclick = () => seleccionarZonaEnvio(zona, zonaDiv);
        zonaDiv.innerHTML = `
          <input type="radio" name="zona-envio" value="${zona.nombre}" id="zona-${index}">
          <label for="zona-${index}">
            <strong>${zona.nombre}</strong> - $${zona.precio.toLocaleString()}
            <br>
            <small class="text-muted">Tiempo estimado: ${zona.tiempo}</small>
          </label>
        `;
        zonasContainer.appendChild(zonaDiv);
      });
    }

    function seleccionarZonaEnvio(zona, elemento) {
      document.querySelectorAll('.zona-envio').forEach(z => z.classList.remove('selected'));
      elemento.classList.add('selected');
      elemento.querySelector('input[type="radio"]').checked = true;
      envioSeleccionado = zona;
      actualizarResumenCostos();
    }

    function seleccionarMetodoPago(metodo) {
      document.querySelectorAll('.metodo-pago').forEach(m => m.classList.remove('selected'));
      document.querySelector(`#${metodo}`).closest('.metodo-pago').classList.add('selected');
      document.querySelector(`#${metodo}`).checked = true;
      metodoPagoSeleccionado = metodo;
      actualizarResumenCostos();
    }

    function cargarResumenPedido() {
      const resumenContainer = document.getElementById('resumen-productos');
      
      // Esperar a que store esté disponible
      setTimeout(() => {
        if (typeof store !== 'undefined' && store.carrito) {
          let html = '';
          store.carrito.forEach(item => {
            html += `
              <div class="resumen-producto">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <strong>${item.nombre}</strong>
                    <br>
                    <small class="text-muted">Cantidad: ${item.cantidad}</small>
                  </div>
                  <div class="text-end">
                    <strong>$${(item.precio * item.cantidad).toLocaleString()}</strong>
                  </div>
                </div>
              </div>
            `;
          });
          resumenContainer.innerHTML = html;
          actualizarResumenCostos();
        }
      }, 100);
    }

    function actualizarResumenCostos() {
      if (typeof store === 'undefined' || !store.carrito) return;

      const subtotal = store.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0);
      const envio = envioSeleccionado ? envioSeleccionado.precio : 0;
      const descuentoTransferencia = metodoPagoSeleccionado === 'transferencia' ? Math.round(subtotal * 0.1) : 0;
      const total = subtotal + envio - descuentoTransferencia;

      const resumenCostosContainer = document.getElementById('resumen-costos');
      
      let html = `
        <div class="border-top pt-3">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$${subtotal.toLocaleString()}</span>
          </div>
      `;

      if (envio > 0) {
        html += `
          <div class="d-flex justify-content-between mb-2">
            <span>Envío</span>
            <span>$${envio.toLocaleString()}</span>
          </div>
        `;
      }

      if (descuentoTransferencia > 0) {
        html += `
          <div class="d-flex justify-content-between mb-2 text-success">
            <span>Descuento transferencia (10%)</span>
            <span>-$${descuentoTransferencia.toLocaleString()}</span>
          </div>
        `;
      }

      html += `
          <div class="resumen-total">
            <div class="d-flex justify-content-between">
              <strong>Total</strong>
              <strong>$${total.toLocaleString()}</strong>
            </div>
          </div>
        </div>
      `;

      resumenCostosContainer.innerHTML = html;
    }

    function validarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const codigoPostal = document.getElementById('codigo-postal').value.trim();
      const ciudad = document.getElementById('ciudad').value.trim();
      const provincia = document.getElementById('provincia').value;

      if (!nombre || !apellido || !email || !telefono || !direccion || !codigoPostal || !ciudad || !provincia) {
        alert('Por favor, completa todos los campos obligatorios.');
        return false;
      }

      if (!envioSeleccionado) {
        alert('Por favor, selecciona una zona de envío.');
        return false;
      }

      if (!metodoPagoSeleccionado) {
        alert('Por favor, selecciona un método de pago.');
        return false;
      }

      return true;
    }

    function finalizarCompra() {
      if (!validarFormulario()) return;

      if (typeof store === 'undefined' || store.carrito.length === 0) {
        alert('Tu carrito está vacío.');
        return;
      }

      // Generar número de pedido
      const numeroPedido = 'PS-' + Date.now().toString().slice(-6);
      
      // Recolectar datos del pedido
      const pedido = {
        numero: numeroPedido,
        fecha: new Date().toISOString(),
        cliente: {
          nombre: document.getElementById('nombre').value,
          apellido: document.getElementById('apellido').value,
          email: document.getElementById('email').value,
          telefono: document.getElementById('telefono').value
        },
        envio: {
          zona: envioSeleccionado.nombre,
          direccion: document.getElementById('direccion').value,
          codigoPostal: document.getElementById('codigo-postal').value,
          ciudad: document.getElementById('ciudad').value,
          provincia: document.getElementById('provincia').value,
          costo: envioSeleccionado.precio
        },
        metodoPago: metodoPagoSeleccionado,
        productos: [...store.carrito],
        subtotal: store.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0),
        total: store.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0) + envioSeleccionado.precio - (metodoPagoSeleccionado === 'transferencia' ? Math.round(store.carrito.reduce((total, item) => total + (item.precio * item.cantidad), 0) * 0.1) : 0)
      };

      // Guardar pedido en localStorage
      let pedidos = JSON.parse(localStorage.getItem('pedidos_patagonia')) || [];
      pedidos.push(pedido);
      localStorage.setItem('pedidos_patagonia', JSON.stringify(pedidos));

      // Generar mensaje de WhatsApp
      const mensaje = generarMensajeWhatsApp(pedido);
      const urlWhatsApp = `https://wa.me/5491136899678?text=${encodeURIComponent(mensaje)}`;

      // Mostrar confirmación
      alert(`¡Pedido realizado exitosamente!\n\nNúmero de pedido: ${numeroPedido}\n\nTe redirigiremos a WhatsApp para coordinar el pago y envío.`);

      // Vaciar carrito
      store.vaciarCarrito();

      // Redirigir a WhatsApp
      window.open(urlWhatsApp, '_blank');

      // Volver a la tienda después de un momento
      setTimeout(() => {
        window.location.href = 'tienda.html';
      }, 2000);
    }

    function generarMensajeWhatsApp(pedido) {
      let mensaje = `🛍️ *Nuevo Pedido - Patagonia Style*\n\n`;
      mensaje += `📋 *Pedido:* ${pedido.numero}\n`;
      mensaje += `📅 *Fecha:* ${new Date(pedido.fecha).toLocaleDateString()}\n\n`;
      
      mensaje += `👤 *Cliente:*\n`;
      mensaje += `• ${pedido.cliente.nombre} ${pedido.cliente.apellido}\n`;
      mensaje += `• 📧 ${pedido.cliente.email}\n`;
      mensaje += `• 📱 ${pedido.cliente.telefono}\n\n`;
      
      mensaje += `🛒 *Productos:*\n`;
      pedido.productos.forEach(item => {
        mensaje += `• ${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toLocaleString()}\n`;
      });
      
      mensaje += `\n📦 *Envío:*\n`;
      mensaje += `• ${pedido.envio.zona} - $${pedido.envio.costo.toLocaleString()}\n`;
      mensaje += `• ${pedido.envio.direccion}, ${pedido.envio.ciudad}\n`;
      mensaje += `• CP: ${pedido.envio.codigoPostal}, ${pedido.envio.provincia}\n\n`;
      
      mensaje += `💳 *Método de pago:* ${pedido.metodoPago === 'transferencia' ? 'Transferencia Bancaria' : pedido.metodoPago === 'mercadopago' ? 'MercadoPago' : 'Efectivo contra entrega'}\n\n`;
      
      mensaje += `💰 *Total: $${pedido.total.toLocaleString()}*`;
      
      return mensaje;
    }
  </script>
</body>
</html>
