<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Favoritos - Patagonia Style</title>
  <link rel="icon" type="image/png" href="pages/logo sin fondo (1).png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Principal -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #f4f1ee 0%, #e9e6e1 100%);
      font-family: 'Poppins', sans-serif;
      padding-top: 70px;
      min-height: 100vh;
    }
    
    .favorites-hero {
      background: linear-gradient(135deg, #1f3c5a, #3b5d50);
      color: white;
      padding: 60px 0;
      margin-bottom: 40px;
    }
    
    .favorites-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .empty-favorites {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }
    
    .empty-favorites i {
      font-size: 5rem;
      color: #ddd;
      margin-bottom: 2rem;
    }
    
    .empty-favorites h3 {
      color: #1f3c5a;
      margin-bottom: 1rem;
    }
    
    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 0 15px;
    }
    
    @media (max-width: 768px) {
      .favorites-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .favorites-hero h1 {
        font-size: 2rem;
      }
    }
    
    .favorites-actions {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .btn-clear-favorites {
      background: linear-gradient(135deg, #dc3545, #c82333);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-clear-favorites:hover {
      background: linear-gradient(135deg, #c82333, #a71e2a);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    
    .favorites-count {
      background: rgba(59, 93, 80, 0.1);
      border: 2px solid #3b5d50;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .favorites-count h4 {
      color: #1f3c5a;
      margin: 0;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Header con navegación -->
  <header role="banner">
    <nav id="navbar-container" role="navigation" aria-label="Navegación principal"></nav>
  </header>

  <!-- Hero Section -->
  <section class="favorites-hero">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1><i class="bi bi-heart-fill me-3" style="color: #dc3545;"></i>Mis Favoritos</h1>
          <p class="lead">Todos los productos que te gustan en un solo lugar</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contenido Principal -->
  <main class="container">
    <!-- Contador de favoritos -->
    <div id="favorites-count-container" style="display: none;">
      <div class="favorites-count">
        <h4><span id="favorites-count">0</span> productos en tu lista de deseos</h4>
      </div>
    </div>

    <!-- Acciones -->
    <div id="favorites-actions" class="favorites-actions" style="display: none;">
      <button class="btn btn-clear-favorites" onclick="clearAllFavorites()">
        <i class="bi bi-trash me-2"></i>Limpiar lista de favoritos
      </button>
    </div>

    <!-- Lista de productos favoritos -->
    <div id="favorites-container" class="favorites-grid">
      <!-- Los productos se cargan dinámicamente -->
    </div>

    <!-- Estado vacío -->
    <div id="empty-favorites" class="empty-favorites">
      <i class="bi bi-heart"></i>
      <h3>Tu lista de favoritos está vacía</h3>
      <p>Explora nuestra tienda y agrega productos que te gusten haciendo clic en el corazón ❤️</p>
      <a href="tienda.html" class="btn btn-outline-primary btn-lg mt-3">
        <i class="bi bi-shop me-2"></i>Explorar Tienda
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer-container"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme-manager.js"></script>
  <script src="js/universal-navbar.js"></script>
  <script src="js/universal-footer.js"></script>
  <script src="js/wishlist.js"></script>
  <script src="js/store.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar navbar y footer
      navbar.init();
      footer.init();
      
      // Cargar favoritos
      loadFavorites();
    });

    function loadFavorites() {
      // Esperar a que store y wishlistManager se inicialicen
      function checkAndLoad() {
        if (typeof store === 'undefined' || !store.productos || 
            typeof wishlistManager === 'undefined') {
          setTimeout(checkAndLoad, 100);
          return;
        }
        
        displayFavorites();
      }
      
      checkAndLoad();
    }

    function displayFavorites() {
      const favoritesContainer = document.getElementById('favorites-container');
      const emptyFavorites = document.getElementById('empty-favorites');
      const countContainer = document.getElementById('favorites-count-container');
      const actionsContainer = document.getElementById('favorites-actions');
      const countElement = document.getElementById('favorites-count');
      
      const favoriteProducts = wishlistManager.getWishlistProducts();
      
      if (favoriteProducts.length === 0) {
        // Mostrar estado vacío
        favoritesContainer.style.display = 'none';
        countContainer.style.display = 'none';
        actionsContainer.style.display = 'none';
        emptyFavorites.style.display = 'block';
      } else {
        // Mostrar productos favoritos
        favoritesContainer.style.display = 'grid';
        countContainer.style.display = 'block';
        actionsContainer.style.display = 'block';
        emptyFavorites.style.display = 'none';
        
        // Actualizar contador
        countElement.textContent = favoriteProducts.length;
        
        // Limpiar contenedor
        favoritesContainer.innerHTML = '';
        
        // Renderizar cada producto favorito
        favoriteProducts.forEach(producto => {
          const productCard = store.crearTarjetaProducto(producto);
          favoritesContainer.appendChild(productCard);
        });
        
        // Actualizar iconos de corazón
        setTimeout(() => {
          wishlistManager.updateAllHeartIcons();
        }, 100);
      }
    }

    function clearAllFavorites() {
      if (confirm('¿Estás seguro de que quieres eliminar todos los productos de tu lista de favoritos?')) {
        wishlistManager.clearWishlist();
        displayFavorites();
      }
    }

    // Escuchar cambios en la wishlist
    document.addEventListener('wishlistUpdated', function() {
      displayFavorites();
    });
  </script>
</body>
</html>
