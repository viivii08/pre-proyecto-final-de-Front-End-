<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Carrito Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">üõí Test Carrito Directo</h4>
          </div>
          <div class="card-body">
            
            <div class="row mb-4">
              <div class="col-md-6">
                <h5>üì¶ Agregar al Carrito</h5>
                <button class="btn btn-primary w-100 mb-2" onclick="agregarProductoTest()">
                  <i class="bi bi-plus"></i> Agregar Producto Test
                </button>
                <button class="btn btn-danger w-100" onclick="limpiarTodo()">
                  <i class="bi bi-trash"></i> Limpiar Todo
                </button>
              </div>
              <div class="col-md-6">
                <h5>üîó Navegaci√≥n</h5>
                <a href="carrito.html" class="btn btn-success w-100 mb-2">
                  <i class="bi bi-cart3"></i> Ver Carrito Real
                </a>
                <a href="tienda.html" class="btn btn-outline-primary w-100">
                  <i class="bi bi-shop"></i> Ir a Tienda
                </a>
              </div>
            </div>

            <div class="mb-4">
              <h5>üìä Estado LocalStorage</h5>
              <textarea id="localStorage-estado" class="form-control" rows="10" readonly></textarea>
              <button class="btn btn-info mt-2" onclick="actualizarEstado()">
                <i class="bi bi-arrow-clockwise"></i> Actualizar
              </button>
            </div>

            <div>
              <h5>üß™ Simulaci√≥n Carrito</h5>
              <div id="carrito-simulado" class="border p-3 bg-white">
                <p class="text-muted">Carrito simulado aparecer√° aqu√≠...</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function agregarProductoTest() {
      // Agregar directamente al localStorage
      const producto = {
        id: Date.now(),
        nombre: 'Producto Test ' + Math.floor(Math.random() * 100),
        precio: Math.floor(Math.random() * 5000) + 1000,
        imagen: 'pages/jarro1.webp',
        cantidad: 1,
        descripcion: 'Producto de prueba para verificar funcionamiento'
      };
      
      // Obtener carrito actual
      let carrito = [];
      try {
        const carritoLS = localStorage.getItem('store_carrito');
        if (carritoLS) {
          carrito = JSON.parse(carritoLS);
        }
      } catch (e) {
        console.error('Error leyendo carrito:', e);
      }
      
      // Agregar producto
      carrito.push(producto);
      
      // Guardar carrito
      localStorage.setItem('store_carrito', JSON.stringify(carrito));
      
      // Tambi√©n en la clave 'carrito' por si acaso
      localStorage.setItem('carrito', JSON.stringify(carrito));
      
      alert('‚úÖ Producto agregado al carrito!');
      actualizarEstado();
      mostrarCarritoSimulado();
    }

    function limpiarTodo() {
      if (confirm('¬øLimpiar todo el localStorage?')) {
        localStorage.clear();
        alert('üßπ LocalStorage limpiado');
        actualizarEstado();
        mostrarCarritoSimulado();
      }
    }

    function actualizarEstado() {
      const estado = {};
      
      // Obtener todo el localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        let value = localStorage.getItem(key);
        
        try {
          value = JSON.parse(value);
        } catch (e) {
          // Mantener como string si no es JSON
        }
        
        estado[key] = value;
      }
      
      document.getElementById('localStorage-estado').value = JSON.stringify(estado, null, 2);
    }

    function mostrarCarritoSimulado() {
      let carrito = [];
      
      try {
        const carritoLS = localStorage.getItem('store_carrito');
        if (carritoLS) {
          carrito = JSON.parse(carritoLS);
        }
      } catch (e) {
        console.error('Error leyendo carrito para simulaci√≥n:', e);
      }
      
      let html = '';
      
      if (carrito.length === 0) {
        html = '<p class="text-muted">üõí Carrito vac√≠o</p>';
      } else {
        html = '<h6>üõçÔ∏è Productos en carrito:</h6><ul>';
        carrito.forEach((producto, index) => {
          html += `<li><strong>${producto.nombre}</strong> - $${producto.precio.toLocaleString()} x ${producto.cantidad}</li>`;
        });
        html += '</ul>';
        
        const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
        html += `<p class="fw-bold text-success">üí∞ Total: $${total.toLocaleString()}</p>`;
      }
      
      document.getElementById('carrito-simulado').innerHTML = html;
    }

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      actualizarEstado();
      mostrarCarritoSimulado();
    });

    // Auto-actualizar cada 3 segundos
    setInterval(() => {
      mostrarCarritoSimulado();
    }, 3000);
  </script>
</body>
</html>
