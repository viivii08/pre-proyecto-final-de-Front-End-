<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos - Patagonia Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f1ee;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .producto-img {
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        
        .btn-agregar {
            background: linear-gradient(90deg, #f4a259 60%, #b67c3a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-agregar:hover {
            background: linear-gradient(90deg, #b67c3a 60%, #f4a259 100%);
            color: white;
            transform: translateY(-2px);
        }

        .alert-custom {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
        }

        .navbar {
            background: linear-gradient(90deg, #1f3c5a, #3b5d50);
        }

        .cart-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-geo-alt-fill me-2"></i>Patagonia Style
            </a>
            <div class="d-flex">
                <a href="carrito.html" class="btn btn-outline-light position-relative me-3" title="Ver Carrito">
                    <i class="bi bi-cart3"></i>
                    <span id="cart-count" class="cart-counter" style="display: none;">0</span>
                </a>
                <a href="tienda.html" class="btn btn-light">Tienda</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-custom text-center">
            <h2 class="mb-3">üõí <strong>Prueba del Sistema de Carrito</strong></h2>
            <p class="mb-0">Agrega productos para probar que el carrito funcione correctamente</p>
        </div>

        <div class="row">
            <!-- Estado del Carrito -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Estado Actual del Carrito</h5>
                        <div id="estado-carrito">
                            <p class="text-muted">Cargando...</p>
                        </div>
                        <div class="d-flex gap-2 justify-content-center mt-3">
                            <button class="btn btn-primary" onclick="actualizarEstado()">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                            <button class="btn btn-warning" onclick="carritoEmergencia.debug()">
                                <i class="bi bi-bug"></i> Debug
                            </button>
                            <a href="carrito.html" class="btn btn-success">
                                <i class="bi bi-cart"></i> Ver Carrito
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">üõçÔ∏è Productos Disponibles</h3>

        <div class="row" id="productos-container">
            <!-- Los productos se cargar√°n aqu√≠ -->
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5>üß™ Pruebas R√°pidas</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="agregarProductoRapido(1)">
                                + Jarro R√°pido
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="agregarProductoRapido(2)">
                                + Cuaderno R√°pido
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="carritoEmergencia.vaciarCarrito()">
                                üóëÔ∏è Vaciar Carrito
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="mostrarLocalStorage()">
                                üíæ Ver localStorage
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carrito-fix.js"></script>

    <script>
        // Productos de prueba
        const productosTest = [
            {
                id: 1,
                nombre: "Jarro Zorrito Invierno",
                precio: 21900,
                imagen: "pages/jarro1.webp",
                descripcion: "Jarro enlozado inspirado en la Patagonia. Capacidad 330ml."
            },
            {
                id: 2,
                nombre: "Cuaderno Zorro",
                precio: 18900,
                imagen: "pages/cuadernoportada.webp",
                descripcion: "Cuaderno anillado A4 con dise√±o original de vivipinta."
            },
            {
                id: 3,
                nombre: "Yerbera Bariloche",
                precio: 24900,
                imagen: "pages/yerbraportada.webp",
                descripcion: "Yerbera ilustrada con paisajes de monta√±a, bosque y lago."
            }
        ];

        function renderizarProductos() {
            const container = document.getElementById('productos-container');
            
            let html = '';
            productosTest.forEach(producto => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${producto.imagen}" class="producto-img" alt="${producto.nombre}" 
                                 onerror="this.src='pages/logo sin fondo (1).png'">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">${producto.descripcion}</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="h5 mb-0 text-primary">$${producto.precio.toLocaleString()}</span>
                                    </div>
                                    <button class="btn-agregar w-100" onclick="agregarAlCarrito(${producto.id})">
                                        <i class="bi bi-cart-plus me-2"></i>Agregar al Carrito
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function agregarAlCarrito(id) {
            const producto = productosTest.find(p => p.id === id);
            if (producto && carritoEmergencia) {
                const resultado = carritoEmergencia.agregarProducto(producto);
                if (resultado) {
                    actualizarEstado();
                }
            } else {
                alert('Error: Sistema de carrito no disponible');
            }
        }

        function agregarProductoRapido(id) {
            agregarAlCarrito(id);
        }

        function actualizarEstado() {
            if (carritoEmergencia) {
                const estado = carritoEmergencia.getEstado();
                const container = document.getElementById('estado-carrito');
                
                if (estado.items.length === 0) {
                    container.innerHTML = `
                        <div class="text-muted">
                            <i class="bi bi-cart-x fs-1 d-block mb-2"></i>
                            <p>Carrito vac√≠o</p>
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="row">
                            <div class="col-4">
                                <div class="text-primary">
                                    <i class="bi bi-bag fs-1 d-block"></i>
                                    <strong>${estado.cantidad}</strong><br>
                                    <small>Items</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-success">
                                    <i class="bi bi-cash fs-1 d-block"></i>
                                    <strong>$${estado.total.toLocaleString()}</strong><br>
                                    <small>Total</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-info">
                                    <i class="bi bi-list fs-1 d-block"></i>
                                    <strong>${estado.items.length}</strong><br>
                                    <small>Productos</small>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-start">
                            <small class="text-muted">Productos en el carrito:</small>
                    `;
                    
                    estado.items.forEach(item => {
                        html += `
                            <div class="d-flex justify-content-between align-items-center py-1">
                                <span>${item.nombre}</span>
                                <span class="badge bg-primary">${item.cantidad}x</span>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    container.innerHTML = html;
                }
            } else {
                document.getElementById('estado-carrito').innerHTML = `
                    <div class="text-danger">
                        <i class="bi bi-exclamation-triangle fs-1 d-block"></i>
                        <p>Error: Sistema de carrito no disponible</p>
                    </div>
                `;
            }
        }

        function mostrarLocalStorage() {
            const keys = ['patagonia_carrito', 'store_carrito', 'carrito', 'cart'];
            let info = 'Estado de localStorage:\\n\\n';
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        info += `${key}: ${parsed.length} items\\n`;
                    } catch (e) {
                        info += `${key}: Error al parsear\\n`;
                    }
                } else {
                    info += `${key}: (vac√≠o)\\n`;
                }
            });
            
            alert(info);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando p√°gina de prueba...');
            
            renderizarProductos();
            
            // Esperar a que carritoEmergencia est√© disponible
            const interval = setInterval(() => {
                if (window.carritoEmergencia) {
                    console.log('‚úÖ CarritoEmergencia encontrado');
                    actualizarEstado();
                    clearInterval(interval);
                }
            }, 100);
            
            // Timeout de seguridad
            setTimeout(() => {
                clearInterval(interval);
                if (!window.carritoEmergencia) {
                    console.error('‚ùå CarritoEmergencia no se carg√≥ despu√©s de 5 segundos');
                    document.getElementById('estado-carrito').innerHTML = `
                        <div class="text-danger">
                            <i class="bi bi-exclamation-triangle fs-1"></i>
                            <p>Error: Sistema de carrito no disponible</p>
                            <small>Revisa la consola para m√°s detalles</small>
                        </div>
                    `;
                }
            }, 5000);
        });

        // Actualizar estado cada 2 segundos para mostrar cambios
        setInterval(actualizarEstado, 2000);
    </script>
</body>
</html>
