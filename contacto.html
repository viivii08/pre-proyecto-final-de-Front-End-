<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Patagonia Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
  <!-- Enlace al CSS externo, ajusta la ruta si tu styles.css está en otra carpeta -->
  <link rel="stylesheet" href="../styles.css">
  <style>
    :root {
      --primary-color: #1f3c5a;      /* Azul profundo */
      --secondary-color: #3b5d50;    /* Verde bosque */
      --accent-color: #b67c3a;       /* Naranja/cobre */
      --bg-light: #f4f1ee;           /* Beige claro */
      --text-color: #2b2b2b;         /* Gris oscuro */
      --card-shadow: rgba(0,0,0,0.12);
      --btn-radius: 28px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light); /* o el color claro que elijas */
      color: var(--text-color);
    }

    /* Navbar */
    nav {
      background-color: var(--bg-light);
      padding: 15px 50px;
    }
    nav a {
      color: var(--primary-color);
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary-dark);
    }
    .icon-nav {
      font-size: 1.4rem;
      margin-left: 15px;
      cursor: pointer;
      color: #fff;
      transition: transform .2s ease, color .2s ease;
    }
    .icon-nav:hover {
      transform: scale(1.2);
      color: var(--accent-color);
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: var(--accent-color);
      color: #fff;
      font-size: 0.75rem;
      border-radius: 50%;
      padding: 2px 6px;
    }

    /* Header */
    .contact-header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    .contact-header h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .contact-header p {
      font-size: 1.2rem;
    }

    /* Contact Form */
    .contact-section {
      padding: 50px 20px;
    }
    .contact-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px var(--card-shadow);
      border: 1px solid var(--primary-color);
    }
    .form-label {
      color: var(--text-color);
      font-weight: 500;
    }
    .btn-custom {
      background-color: var(--accent-color);
      color: #fff;
      border-radius: var(--btn-radius);
      padding: 10px 25px;
      text-transform: uppercase;
      font-weight: 600;
      transition: 0.3s;
      border: none;
    }
    .btn-custom:hover {
      background-color: #8d5c2b;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 40px 0;
      color: #fff;
      text-align: center;
      font-weight: 500;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
      color: var(--accent-color);
    }

    /* Hero Carousel */
    .carousel-item {
      height: 90vh;
      min-height: 400px;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-item.first-img {
      background-size: contain;
    }
    .carousel-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(31, 60, 90, 0.55), rgba(31, 60, 90, 0.35));
    }
    .carousel-caption {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }
    .carousel-caption h1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }
    .carousel-caption p {
      font-size: 1.2rem;
      color: #fdfdfd;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .carousel-caption {
        top: 65%;
        padding: 15px 20px;
      }
      .carousel-caption h1 {
        font-size: 2.2rem;
      }
      .carousel-caption p {
        font-size: 1rem;
      }
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-weight: 600;
      position: relative;
    }
    .section-title::after {
      content: "";
      width: 70px;
      height: 3px;
      background: var(--accent-color);
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background-color: #fff;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 30px var(--card-shadow);
    }
    .card-img-top {
      object-fit: cover;
      width: 100%;
      height: 250px;
      transition: transform 0.5s;
    }
    .card:hover .card-img-top {
      transform: scale(1.1);
    }

    .modal-body {
      max-height: 400px;
      overflow-y: auto;
    }
    .cart-quantity {
      width: 60px;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

          </li>
          
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
          
        </ul>
        <!-- Barra de búsqueda -->
        <form class="d-flex me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <!-- Íconos usuario y carrito -->
        <a href="#" class="btn btn-outline-light me-2" title="Mi cuenta">

        </a>
        <a href="#" class="btn btn-outline-light position-relative" data-bs-toggle="modal" data-bs-target="#cartModal" title="Carrito">

            0
          </span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-5">
    <h2 class="section-title">Contacto</h2>
        <form action="https://formspree.io/f/mrbyoaga" method="POST" class="p-4 rounded shadow bg-light" style="max-width: 500px; margin: auto;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono (opcional)</label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de consulta</label>
        <select class="form-select" id="motivo" name="motivo" required>
          <option value="">Selecciona una opción</option>
          <option>Consulta general</option>
          <option>Estado de pedido</option>
          <option>Devoluciones</option>
          <option>Soporte técnico</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="privacidad" required>
        <label class="form-check-label" for="privacidad">Acepto la <a href="#">política de privacidad</a></label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="text-center mt-4">
      <p>También puedes escribirnos a <a href="mailto:info@patagoniastyle.com">info@patagoniastyle.com</a> o llamarnos al <strong>+54 11 3689-9678</strong></p>
      <p>
        <a href="#" class="me-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-2"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
      </p>
    </div>
  </main>
